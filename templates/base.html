      <span id="minutes">00</span>

      :<span id="daynum">00</span> 
      <div class="time">יום
        <span id="dayname">Day</span>,

        ב<span id="year">Year</span>
         <span id="hour">00</span> 

      </div>
    </div>
  </div>
  <script>
    const months = ["ינואר", "פברואר", "מרץ", "אפריל", "מאי", "יוני", "יולי", "אוגוסט", "ספטמבר", "אוקטובר", "נובמבר", "דצבמר"],
        week = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"],
        ids = ["dayname", "month", "year", "hour", "minutes", "seconds", "daynum", "monthnum", "yearnum"];
    function updateClock () {
        const now = new Date(),
            day = now.getDay(),
            mon = now.getMonth(),
            date = now.getDate(),
            year = now.getFullYear(),
            hour = now.getHours(),
            min = now.getMinutes(),
            sec = now.getSeconds(),
            yaernum = now.getFullYear(),
            values = [week[day], date, months[mon], year, hour, min, sec];
        for (let i = 0; i < ids.length; i++) {
            document.getElementById(ids[i]).firstChild.textContent = values[i];
        }
    }
    setInterval(updateClock, 1000);
</script>
